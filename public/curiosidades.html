<script>
    window.onload = buscarFoto()


function enviar(){

var fotoMotoVar = link.value
var idFotoMotoVar = Number(sessionStorage.ID_USUARIO)

fetch("/usuarios/enviarFoto", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                
                fotoServer: fotoMotoVar,
              idFotoMotoServer: idFotoMotoVar
                

                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {


                Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'Foto postada com sucesso!',
  showConfirmButton: false,
  timer: 1500
})

                setTimeout(() => {
                    window.location = "curiosidades.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
}

function buscarFoto(){

    
    fetch(`/usuarios/buscarFoto`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

for (var contador = resposta.length -1; contador >= 0; contador--){

    mostrar.innerHTML += `<p class="textomain">
        Publicado por ${resposta[contador].nome} </p>     
        <img style="width: 500px;height:600px" src="${resposta[contador].foto}"> <br>` 
    


}

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
}



    
</script>
