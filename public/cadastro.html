<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro | Wheels</title>
    <link rel="icon" href="assets/Logos/v1.png">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="js/kauan.js"></script>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img style="height: 57px;width: 100px; margin-left: 50%;" src="https://i.imgur.com/TI1YVGV.png">
            </a>

            <ul>
                <li> <a href="./index.html">Inicio</a></li>
                <li> <a href="./sobre.html">Sobre</a></li>
                <li> <a href="./login.html">Login</a></li>
                <li class="agora"> <a href="./cadastro.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="maincadastro">
       
        


        <div class="divdireita">
            <div class="cardcadastro">
                <h1>Cadastre-se</h1>

                <div class="textfield">
                    <label for="usuario">Nome</label>
                    <input id="input_nome" type="text" name="Nome" placeholder="Insira seu nome">
                    <i class="uil uil-user"></i>
                </div>


                <div class="textfield">
                    <label  for="usuario">Cep</label>
                    <input id="input_cep" type="text" name="endereco" placeholder="Insira seu cpf ">
                    <i class="uil uil-map-marker"></i>
                </div>

                <div class="endorg">
                    <div class="textfield">
                        <label for="usuario">Rua</label>
                        <input id="input_rua" type="text" name="endereco" placeholder="Insira sua rua ">
                        <i class="uil uil-directions"></i>
                    </div>      
                    <div class="textfield">
                        <label for="usuario">bairro</label>
                        <input id="input_bairro" type="text" name="endereco" placeholder="Insira seu bairro">
                        <i class="uil uil-map-pin"></i>
                    </div>

                </div>


                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input id="input_email" type="text" name="Email" placeholder="Insira seu email">
                    <i class="uil uil-envelope icon"></i>
                </div>


                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="input_senha" type="password" name="Senha" placeholder="Insira uma senha segura">
                    <i class="uil uil-shield"></i>
                </div>

                <div class="textfield">
                    <label for="usuario">Confirmar senha</label>
                    <input id="input_confirmasenha" type="password" name="Senha" placeholder="Confirme sua senha">
                    <i class="uil uil-shield-check"></i>
                </div>


                <button onclick="cadastrar()" class="btncadastro">cadastro</button>
                <form>
                    <span style="color: white;"> Não é membro?</span>
                    <a href="cadastro.html" class="signup-text"><span style="color: rgb(255, 34, 0);">Cadastre-se
                            agora</span></a>
                </form>

            </div>
            
        </div>
        <div class="divesquerda">
            <h1>Cadastre-se <br>E partipe dos maiores pesseios <br> de moto do brasil</h1>
            <img src="https://media0.giphy.com/avatars/endurodelverano/7z0REJj5cv3R.gif" class="imgdivesquerda" >  
        </div>
    </div>

    <div class="footer">

        <div class="footermini1">
            <h5 style="margin-right: 100px;">Fire on wheels &copy; 2022</h5>
        </div>
        <div class="footermini2">
            <div id="mensagem_erro"></div>
            <h4>Email: fireonwheels@gmail.com <br>
                Telefone: (11) 4524-5824 <br>
                Whatapp: (11) 96262-3116</h4>

        </div>
    </div>



</body>

</html>
